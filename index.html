<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do list</title>
</head>
<body>
    <main class="container">
        <section class="sectionTitle">
            <p class="fecha">Fecha actual</p>
            <h1 class="title">To do List </h1>
        </section>

        <section class="sectionForm">
            <div class="form">
                <input type="text" class="input" placeholder="Agregar tarea">
                <i class="fa-solid fa-circle-plus"></i>
                <button class="allEliminate">Eliminar Todo</button>
            </div>
        </section>

        <section class="sectionList">
            <ul class="mainList"></ul>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
